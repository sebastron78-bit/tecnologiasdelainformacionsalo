        }
        .audio-section {

            justify-content: center;

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));

        }
        .gallery iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            border: none;
            background: #fff;
        }
    </style>
</head>
