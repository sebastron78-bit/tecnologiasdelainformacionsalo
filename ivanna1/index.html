<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid con Video en un Item</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        .mensaje-amor {
            margin: 40px auto 0 auto;
            max-width: 700px;
            text-align: center;
            font-size: 1.6em;
            color: #fff;
            background: rgba(255,127,127,0.85);
            border-radius: 18px;
            box-shadow: 0 4px 18px #ff7f7f55;
            padding: 24px 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .mensaje-amor {
                font-size: 1.1em;
                padding: 14px 6px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item item1">
            <img src="images/cumple.jpeg" alt="Cumpleaños" style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
        </div>
        <div class="item item2">
            <img src="images/dos.jpeg" alt="Cumpleaños" style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
        </div>
        <div class="item item3">
            <!-- Aquí va el video dentro del item 3 -->
            <video autoplay loop  playsinline controls >
                <source src="Goo Goo Dolls – Iris [Official Music Video] [4K Remaster].mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>
        <div class="item item4">
            <img src="images/WhatsApp Image 2025-10-03 at 1.39.40 AM.jpeg" alt="Imagen 4" style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
        </div>
        <div class="item item5">
            <img src="images/WhatsApp Image 2025-10-03 at 1.40.22 AM.jpeg" alt="Imagen 5" style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
        </div>
    </div>

    <div class="mensaje-amor">
        Te amo con cada parte de mi corazón.<br>
        Otros te podrán dar flores, coches,<br>
        pero yo te doy tu propia página.<br>
        <b>VIENEN TIEMPOS MEJORES</b>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@6.0/dist/fancybox/fancybox.umd.js"></script>
    <script>
        Fancybox.bind("[data-fancybox]", {});
    </script>
</body>
</html>
